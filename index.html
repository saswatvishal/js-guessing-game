<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Guessing Game</h1>
        <div class="label"><h3>Guess the number that<br>which your device guessed</h3></div>
        <div class="input">
            <input type="number" id="input" min="1" max="100">
        </div>
        <div class="buttons">
            <button onclick="game()">Submit</button>
            <button onclick="reload()">Reset</button>
        </div>
        <div class="result"><h4>Let's Guess the number</h4></div>
        <div class="history"></div>
        <div class="chance"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
